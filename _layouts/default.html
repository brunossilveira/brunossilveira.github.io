<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link rel="stylesheet" href="/assets/icons/foundation-icons.css" />
  </head>
  <body>
		<div class="container">
			<section class="page-header">
				<img class="main-picture" src="/assets/images/bruno.jpg"/>

				<div class="social-media">
					<a href="{{ site.social.linkedin }}"><i class="fi-social-linkedin large"></i></a>
					<a href="{{ site.social.github }}"><i class="fi-social-github large"></i></a>
					<a href="{{ site.social.instagram }}"><i class="fi-social-instagram large"></i></a>
					<a href="{{ site.social.twitter }}"><i class="fi-social-twitter large"></i></a>
					<a href="{{ site.social.blog }}"><i class="fi-rss large"></i></a>
					<a href="mailto:{{ site.social.email }}"><i class="fi-mail large"></i></a>
				</div>

				<h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
			</section>

			<section class="main-content">
				{{ content }}
			</section>

			<footer>
				<div class="social-media">
					<a href="{{ site.social.linkedin }}"><i class="fi-social-linkedin small"></i></a>
					<a href="{{ site.social.github }}"><i class="fi-social-github small"></i></a>
					<a href="{{ site.social.instagram }}"><i class="fi-social-instagram small"></i></a>
					<a href="{{ site.social.twitter }}"><i class="fi-social-twitter small"></i></a>
					<a href="{{ site.social.blog }}"><i class="fi-rss small"></i></a>
					<a href="mailto:{{ site.social.email }}"><i class="fi-mail small"></i></a>
				</div>
			</footer>
		</div>

		{% include analytics.html %}
  </body>
</html>
