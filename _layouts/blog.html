<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		{% include analytics.html %}
		<meta charset="UTF-8">
		{% seo %}
		<meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link rel="stylesheet" href="/assets/icons/foundation-icons.css" />
	</head>
	<body>
		<header class="page-header">
			<a href="/" class="title">Bruno Silveira</a>

			<span class="social-media">
				<a href="{{ site.social.linkedin }}"><i class="fi-social-linkedin small"></i></a>
				<a href="{{ site.social.github }}"><i class="fi-social-github small"></i></a>
				<a href="{{ site.social.instagram }}"><i class="fi-social-instagram small"></i></a>
				<a href="{{ site.social.twitter }}"><i class="fi-social-twitter small"></i></a>
				<a href="mailto:{{ site.social.email }}"><i class="fi-mail small"></i></a>
			</span>
		</header>

		<section class="main-content blog" role="main">
			{{ content }}
		</section>

		<section class="newsletter-form" role="main">
			<h2>There is more where that came from</h2>
			<h4>Drop your email here and don't miss on anything.</h4>
			<form action="{{site.mailchimp-list}}" method="post" target="_blank" novalidate>
				<div class="mc-field-group">
					<input type="email" placeholder="Email" name="EMAIL" class="required email" id="mce-EMAIL" autocomplete="on">
					<input type="submit" value="Subscribe" name="subscribe" class="heart">
				</div>
			</form>
			<p class="spam">I promise I won't spam your inbox. Unsubscribe at any time.</p>
		</section>

		<footer>
			<div class="social-media">
				<a href="{{ site.social.linkedin }}"><i class="fi-social-linkedin small"></i></a>
				<a href="{{ site.social.github }}"><i class="fi-social-github small"></i></a>
				<a href="{{ site.social.instagram }}"><i class="fi-social-instagram small"></i></a>
				<a href="{{ site.social.twitter }}"><i class="fi-social-twitter small"></i></a>
				<a href="mailto:{{ site.social.email }}"><i class="fi-mail small"></i></a>
			</div>
		</footer>
	</body>
</html>
