<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link rel="stylesheet" href="/assets/icons/foundation-icons.css" />
  </head>
  <body>
		<div class="container blog">
			<section class="page-header left-col">
				<img class="main-picture" src="/assets/images/bruno.jpg"/>

				<div class="social-media">
					<a href="{{ site.social.linkedin }}"><i class="fi-social-linkedin small"></i></a>
					<a href="{{ site.social.github }}"><i class="fi-social-github small"></i></a>
					<a href="{{ site.social.instagram }}"><i class="fi-social-instagram small"></i></a>
					<a href="{{ site.social.twitter }}"><i class="fi-social-twitter small"></i></a>
					<a href="{{ site.social.blog }}"><i class="fi-rss small"></i></a>
					<a href="mailto:{{ site.social.email }}"><i class="fi-mail small"></i></a>
				</div>

				<h2 class="project-tagline">Bruno Silveira</h2>
			</section>

			<div class="mid-col">
				<section class="blog-history">
					{{ content }}
				</section>

				<footer>
					<div class="social-media">
						<a href="{{ site.social.linkedin }}"><i class="fi-social-linkedin small"></i></a>
						<a href="{{ site.social.github }}"><i class="fi-social-github small"></i></a>
						<a href="{{ site.social.instagram }}"><i class="fi-social-instagram small"></i></a>
						<a href="{{ site.social.twitter }}"><i class="fi-social-twitter small"></i></a>
						<a href="{{ site.social.blog }}"><i class="fi-rss small"></i></a>
						<a href="mailto:{{ site.social.email }}"><i class="fi-mail small"></i></a>
					</div>
				</footer>
			</div>
		</div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
